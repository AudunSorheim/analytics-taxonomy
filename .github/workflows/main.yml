name: Test and build taxonomy

on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      - main

jobs:
  build:
    name: Test and build taxonomy
    runs-on: ubuntu-latest
    if: github.event.pusher.name != 'github-actions'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setting up node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@navikt'

      - name: Installing Dependencies
        run: npm ci

      - name: Running Tests
        run: npm run test

      - name: Build Assets
        run: npm run build

      - name: Check if version is already published
        id: version-check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version 2>/dev/null; then
            echo "Version ${PACKAGE_VERSION} already exists on npm"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${PACKAGE_VERSION} is new"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages if version is new
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request' && steps.version-check.outputs.should_publish == 'true'
        run: npm publish --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
